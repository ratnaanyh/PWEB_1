<!-- Fungsi max() menggunakan nilai terbesar -->
<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
  background-color: yellow;
  height: 100px;
  width: max(50%, 300px);
}
</style>
</head>
<body>

<h1>Function max() dalam CSS</h1>
<p>Gunakan function max() untuk lebar #div1 ke value yang terbesar, 50% or 300px:</p>
<div id="div1">Program studi D3 Teknik Informatika</div>

</body>
</html>

<!-- Fungsi min() menggunakan nilai terkecil -->
<head>
    <style>
    #div1 {
      background-color: yellow;
      height: 100px;
      width: min(50%, 300px);
    }
    </style>
    </head>
    <body>
    
    <h1>Function min()</h1>
    <p>Gunakan function max() untuk lebar #div1 ke value yang terkecil, 50% or 300px:</p>
    <div id="div1">Program studi D3 Teknik Informatika</div>
    
    </body>
    </html>
