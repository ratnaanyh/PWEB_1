<!DOCTYPE html>
<html>
<head>
<style>
    /* untuk meratakan tengah dengan warna teks */
    body {
    background-color:lightblue;
    }

    h1 {
    color:white;
    text-align:center;
    }

    p {
    font-family:verdana;
    font-size:20px;
    }
</style>
</head>
<body>
    <h1>Contoh CSS Pertama</h1>
    <p>ini paragraf.</p>
    <!-- untuk memilih elemen dengan id tertentu menuliskan karakter # -->
    <style>
    #para1 {
        text-align:center;
        color:red;
    }
    </style>
    <body>
    <!-- id tidak boleh diawali dengan angka -->
    <p id="para1">Hello world!</p>
    <p>this paragraf isn't affected by yhe style.</p>
    <!-- contoh elemen HTML dengan class="center" akan berwarna merah rata tengah -->
    <head>
    <style>
    .center {
    text-align:center;
    color:red;
    }
    </style>
    </head>
    <body>
        <h1 class="center";>red and center-aligned heading</h1>
        <p class="center">red and center-aligned paragraph.</p>
    </body>
</body>






</body>
</html>
