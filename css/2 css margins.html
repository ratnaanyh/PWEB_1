<!DOCTYPE html>
<html>
<head>
<!-- menentukan margin untuk setiap sisi elemen -->
<style>
div {
    border: 1px black;
    margin-top: 100px;
    margin-bottom: 100px;
    margin-right: 150px;
    margin-left: 80px;
    background-color: lightblue;
}
</style>
</head>
<body>
<h2> using individual margins</h2>
<div>elemen div ini memiliki margin atas 100px, kanan 150px, bawah 100px, kiri 80px</div>
</body>
</html>
