<!DOCTYPE html>
<html>
<head>
<!-- elemen <h1> <p> <div> untuk mengatur warna latar belakang yang berbeda -->
<style>
h1 {
   background-color:green;
}

div {
    background-color:lightblue;
}

p {
    background-color:yellow;
}
</style>
</head>
<body>
    <h1>contoh warna latar belakang CSS</h1>
    <div>teks di dalam elemen div 
    <p>ini paragraf</p>teks masih di dalam div.</div>
</body>
<!-- operasi atau transparasi warna  -->
<style>
div{
    background-color: green;
}
div .pertama{
    opacity:0,1;
}
div .kedua{
    opacity:0,3;
}
div .ketiga{
    opacity:0,6;
}
</style>
<body>
<h1>transparant boxes</h1>
<p>saat menggunakan opacity untuk menambah transparasi semua elemen menjadi transparan</p>
<div class="pertama">
    <h1>opacity 0.1</h1>
</div>
<div class="kedua">
    <h1>opacity 0,3</h1>
</div>
<div class="ketiga">
    <h1>opacity 0.6</h1>
</div>
<div>
    <h1>opacity 1 (default)</h1>
</div>
</body>
</html>
