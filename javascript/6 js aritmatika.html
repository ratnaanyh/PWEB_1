<!-- membuat operasi aritmatika dalam JavaScript. -->
<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Aritmatika</h1>
<h2>Operasi Aritmatika</h2>
<p>Operasi aritmatika dalam JavaScript</p>

<p id="demo"></p>

<script>
let a = 3;
let x = (100 + 50) * a;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
