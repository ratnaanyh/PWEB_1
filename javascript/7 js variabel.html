<!-- variabel JavaScript untuk menyimpan data -->
<!DOCTYPE html>
<html>
<!-- contoh penggunaan variabel var -->
<body>
<h1>Variabel Pada JavaScript</h1>

<p>contoh variable x,y, dan z</p>

<p id="demo"></p>

<script>
var x = 5;
var y = 6;
var z = x + y;
document.getElementById("demo").innerHTML =
"nilai dari variabel z adalah: " + z;
</script>

</body>
</html>

<!-- contoh penggunaan variabel let -->
<!DOCTYPE html>
<html>
<body>
<h1>Variabel Pada JavaScript</h1>

<p>contoh variable x,y, dan z</p>

<p id="demo"></p>

<script>
let x = 5;
let y = 6;
let z = x + y;
document.getElementById("demo").innerHTML =
"nilai dari variabel z adalah: " + z;
</script>

</body>
</html>

<!-- contoh penggunaan variabel const -->
<!DOCTYPE html>
<html>
<body>
<h1>Variabel Pada JavaScript</h1>

<p>contoh variable x,y, dan z</p>

<p id="demo"></p>

<script>
const x = 5;
const y = 6;
const z = x + y;
document.getElementById("demo").innerHTML =
"nilai dari variabel z adalah: " + z;
</script>

</body>
</html>
