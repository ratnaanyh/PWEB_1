<!-- contoh JavaScript function ditempatkan di <body> HTML,
fungsi ini dipanggil ketika sebuah tombol diklik. -->
<!DOCTYPE html>
<html>
<body>

<h2>Demo JavaScript in Body</h2>
<p id="demo">A Paragraph.</p>
<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>

</body>
</html> 


<!-- contoh JavaScript function ditempatkan di <head> halaman HTML,
fungsi ini dipanggil ketika tombol diklik -->
<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>
</head>
<body>

<h2>Demo JavaScript in Head</h2>
<p id="demo">A Paragraph.</p>
<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
