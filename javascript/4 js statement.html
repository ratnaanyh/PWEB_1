<!-- JavaScript semicolons; untuk pernyataan yang dapat dieksekusi -->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>
<p>JavaScript statements are separated by semicolons.</p>
<p id="demo1"></p>

<script>
let a, b, c, d;
a = 5;
b = 6;
c = 2;
d = a+b-c;
document.getElementById("demo1").innerHTML = d;
</script>

</body>
</html>
