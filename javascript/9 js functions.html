<!-- fungsi "retrun dalam JavaScript" untuk mengeksekusi kode setelah dipanggil.
dapat juga menghitung nilai yang dikembalikan. -->
<!DOCTYPE html>
<html>
<body>
<!-- contoh hitung hasil perkalian dan return hasilnya -->
<h1>JavaScript Functions</h1>
<p>Call a function which performs a calculation and returns the result:</p>
<p id="demo"></p>

<script>
let x = myFunction(25, 15);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
</script>

</body>
</html>

<!-- operator () contoh dalam mengonversi Fahrenheit ke Celcius -->
<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>Invoke (call) a function that converts from Fahrenheit to Celsius:</p>
<p id="demo"></p>

<script>
function toCelsius(f) {
  return (5/9) * (f-32);
}

let value = toCelsius(77);
document.getElementById("demo").innerHTML = value;
</script>

</body>
</html>
