<!DOCTYPE html>
<html>
    <!-- JavaScript blok kode untuk mendefinisikan pernyataan yang akan dieksekusi bersama. -->
<body>

<h2>JavaScript Statements</h2>
<p>JavaScript code blocks are written between { and }</p>
<button type="button" onclick="myFunction()">Click here!</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
  document.getElementById("demo1").innerHTML = "Hello Ratna!";
  document.getElementById("demo2").innerHTML = "How's your day, Na?";
}
</script>

</body>
</html>
