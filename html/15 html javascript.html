<!-- Menggunakan HTML dalam JavaScript -->
<!DOCTYPE html>
<html>
<body>

<h2>menggunakan javascript untuk mengubah teks</h2>
<p>contoh "Hello JavaScript!" mengubah elemen HTML dengan id="demo":</p>
<p id="demo"></p>
<!-- Tag HTML <script> untuk mendefinisikan skrip Javascript.
    untuk memilih elemen HTML menggunakan document.getElementById() -->
<script>
document.getElementById("demo").innerHTML = "Hello JavaScript!";
</script> 

</body>
</html>
