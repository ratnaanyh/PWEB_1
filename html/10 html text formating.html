<!DOCTYPE html>
<html>
<head>
<body>

<!-- untuk mendefinisikan teks dengan arti khusus pada elemen HTML -->
<!-- <b> untuk ketebalan teks -->
<p><b>teks ini dicetak tebal</b></p>
<!-- <i> untuk kemiringan teks -->
<p><i>teks ini dicetak miring</i></p>
<!-- untuk teks subskrip dan superskrip -->
<p>ini adalah<sub >subskrip</sub> dan<sup> superskrip</sup></p>
<!-- elemen <strong> untuk menampilkan teks yang penting -->
<p><strong>ini teks penting!</strong></p>
<!-- elemen <em> untuk penekanan pada teks -->
<p><em>this text is emphasized</em></p>
<!-- elemen <small> untuk teks yang lebiih kecil -->
<p><small>ini teks yang kecil.</small></p>
<!-- elemen <mark> untuk teks yang harus ditandai. -->
<p>jangan lupa beli<mark> susu</mark> hari ini</p>
<!-- elemen <del> untuk menghapus teks -->
<p>warna favoritku adalah<del> biru</del> merah.</p>
<!-- elemen <ins> untuk menyisipkan teks dan akn digaris bawahi -->
<p>warna favoritku adalah<del> biru</del><ins> merah</ins>.</p>

</body>
</head>
</html>
